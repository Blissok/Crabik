<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Завдання 1</title>
</head>
<body>
  <h2>Завдання 1: Числа від 1 до 10</h2>
  <div id="result"></div>

  <script>
    let out = "";
    for (let i = 1; i <= 10; i++) {
      out += i + " ";
    }
    document.getElementById("result").innerText = out;
  </script>
</body>
</html>
